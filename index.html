<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFSC Cost Management Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>SFSC Cost Management Application</h1>

        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
            <p id="loginMessage" class="message"></p>
        </div>

        <!-- Main Page (displayed after login) -->
        <div id="mainPage" class="page hidden">
            <h2 id="welcomeMessage"></h2>
            <button id="logoutButton">Logout</button>
            
            <!-- Maison User View -->
            <div id="maisonView" class="user-view hidden">
                <h3>Submit SFSC License Quantities</h3>
                <label for="quarterSelect">Select Quarter:</label>
                <!-- 季度下拉选择器 -->
                <select id="quarterSelect" class="form-control">
                    <!-- 选项将通过 JavaScript 动态填充 -->
                </select>

                <label for="clientelingLicenseCount">Number of Clienteling Licenses:</label>
                <input type="number" id="clientelingLicenseCount" class="form-control" placeholder="Enter Clienteling quantity" min="0" value="0">
                
                <label for="fullLicenseCount">Number of Full Licenses:</label>
                <input type="number" id="fullLicenseCount" class="form-control" placeholder="Enter Full quantity" min="0" value="0">
                
                <label for="monthsSelect">Months for Calculation:</label>
                <!-- 月份选择器 -->
                <select id="monthsSelect" class="form-control">
                    <!-- 选项将通过 JavaScript 动态填充，默认12 -->
                </select>

                <label>Calculated Cost (Preview):</label>
                <!-- 成本预览显示 -->
                <input type="text" id="costPreview" class="form-control" value="0.00" readonly>
                
                <button id="submitSfscDataButton">Submit Data</button>
                <p id="maisonSubmitMessage" class="message"></p>

                <h3>My Historical Data</h3>
                <div id="maisonHistoryTableContainer" class="table-container">
                    <!-- Maison historical data will be displayed here -->
                </div>
            </div>

            <!-- Admin View -->
            <div id="adminView" class="user-view hidden">
                <h3>Overview of SFSC Costs for All Maisons</h3>
                <div id="adminDataTableContainer" class="table-container">
                    <!-- Admin data will be displayed here -->
                </div>
                <button id="exportDataButton">Export Data (CSV)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
