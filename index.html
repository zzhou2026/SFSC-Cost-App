<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFSC Cost Management Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>SFSC Cost Management Application</h1>

        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="login-form-container">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" class="form-control-login">
                <input type="password" id="password" placeholder="Password" class="form-control-login">
                <button id="loginButton" class="login-button">Login</button>
                <p id="loginMessage" class="message"></p>
            </div>
        </div>

        <!-- Main Page (displayed after login) -->
        <div id="mainPage" class="page hidden">
            <h2 id="welcomeMessage"></h2>
            <button id="logoutButton">Logout</button>
            
            <!-- Maison User View -->
            <div id="maisonView" class="user-view hidden">
                <!-- Email Management Section -->
                <div class="email-management-section">
                    <h3>Manage Your Email Address</h3>
                    <label for="userEmailInput">Your Email Address:</label>
                    <input type="email" id="userEmailInput" class="form-control" placeholder="Enter your email address">
                    <button id="saveEmailButton" class="cost-calculator-button">Save Email</button>
                    <p id="emailMessage" class="message"></p>
                </div>
                <!-- Email Management Section End -->

                <h3>Submit SFSC License Quantities</h3>
                <label for="quarterSelect">Select Quarter:</label>
                <!-- 季度下拉选择器 -->
                <select id="quarterSelect" class="form-control">
                    <!-- 选项将通过 JavaScript 动态填充 -->
                </select>

                <label for="clientelingLicenseCount">Number of Clienteling Licenses:</label>
                <input type="number" id="clientelingLicenseCount" class="form-control" placeholder="Enter Clienteling quantity" min="0" value="0">
                
                <label for="fullLicenseCount">Number of Full Licenses:</label>
                <input type="number" id="fullLicenseCount" class="form-control" placeholder="Enter Full quantity" min="0" value="0">
                
                <button id="submitSfscDataButton">Submit Data</button>
                <p id="maisonSubmitMessage" class="message"></p>

                <!-- 成本计算工具 -->
                <div class="cost-calculator-section">
                    <h3>Cost Calculation Tool</h3>
                    <p>Get an estimate of the cost based on license numbers and months.</p>
                    
                    <label for="calcClientelingLicenseCount">Clienteling Licenses:</label>
                    <input type="number" id="calcClientelingLicenseCount" class="form-control" min="0" value="0">

                    <label for="calcFullLicenseCount">Full Licenses:</label>
                    <input type="number" id="calcFullLicenseCount" class="form-control" min="0" value="0">

                    <label for="calcMonthsSelect">Months:</label>
                    <select id="calcMonthsSelect" class="form-control">
                        <!-- 月份选项将通过 JavaScript 填充 -->
                    </select>

                    <button id="seeCostButton" class="cost-calculator-button">See Cost</button>
                    <p id="calculatedCostDisplay" class="message success">Estimated Cost: 0.00 €</p>
                    <p id="calculatorErrorMessage" class="message"></p>
                </div>
                <!-- 成本计算工具结束 -->

                <h3>My Historical Data</h3>
                <div id="maisonHistoryTableContainer" class="table-container">
                    <!-- Maison historical data will be displayed here -->
                </div>
            </div>

            <!-- Admin View -->
            <div id="adminView" class="user-view hidden">
                <h3>Overview of SFSC Costs for All Maisons</h3>
                <div id="adminDataTableContainer" class="table-container">
                    <!-- Admin data will be displayed here -->
                </div>
                <button id="exportDataButton">Export Data (CSV)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
